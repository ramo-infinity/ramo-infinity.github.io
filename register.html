<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity App Registration</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1> Welcome to Infinity App </h1>
        <nav>
            <a href="register.html"> Register </a>
            <a href="judges.html"> Judges </a>
            <a href="participants.html"> Participants </a>    
        </nav>
    </header>
    <article>
        <form id="register" method="POST">
            <fieldset class="form-register"> 
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="employeeId" name="employeeId" placeholder="Employee Id" required>
                <input type="text" id="teamName" name="teamName" placeholder="Team Name" required>
                <input type="number" id="teamSize" name="teamSize" placeholder="Team Size" required>
                <select id="location" class="form-selection" name="location" required>
                    <option value="" disabled selected hidden>Choose your location</option> 
                    <option value="Hyderabad">Hyderabad</option> 
                    <option value="Chennai">Chennai</option> 
                    <option value="Bangalore">Bangalore</option> 
                </select>
                <input class="btn-submit" id="submit" type="submit" value="Submit">
            </fieldset>
        </form>        
    </article>

        <a href="https://www.pramati.com/contact/" target="_blank">Contact Us</a>
    </footer>
</body>
</html>
